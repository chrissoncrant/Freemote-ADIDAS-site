<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.D.I.D.A.S.</title>
    <!-- Style Sheet Reset, if needed
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main-container">
        <div class="top-logo-mobile">
            <img src="https://assets.codepen.io/6060109/2560px-Adidas_Logo+1.png" alt="ADIDAS logo">
        </div>
        <div class="hero-img-mobile"></div>
        <div class="inner-content-container">
            <div class="top-logo-desktop">
                <img src="https://assets.codepen.io/6060109/2560px-Adidas_Logo+1.png" alt="ADIDAS logo">
            </div>
            <div class="hero-text">
                <h1><span>We're</span> coming soon</h1>
                <p>Hello friends! We are currently building our new sports and comfort clothing store. Add your email address below to stay up-to-date with announcements and our launch proposals.</p>
            </div>
            <form action="#">
                <input id="email" type="email" name="email" placeholder="Email Address">
                <input id="submit" type="submit" value=">">
            </form>
        </div>
        <div class="desktop-hero-img-container">
            <div class="hero-img-desktop"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
